<!DOCTYPE html>
<html>

<head>
	
	<title>Point Stuff Out Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	<link rel="stylesheet" type="text/css" href="map.css"></link>


	
</head>
<body>
	
	<h1>Point Stuff Out Map </h1>
	
	<div id="wrapper">	
		<div id="mapid">
<script>

        function getcoords() {
                var latitude = window.ltlg.lat;
                var longitude = window.ltlg.long;
                console.log(latitude);
        }

        function getTag() {
                var input = document.getElementById("tag");
                alert(input);
                console.log(input);
                getcoords();
        }

        var mymap = L.map('mapid').setView([51.505, -0.09], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'
        }).addTo(mymap);


        var popup = L.popup();

        function onMapClick(e) {
                window.ltlg = e.latlng;
                popup
                        .setLatLng(e.latlng);
                        L.marker(e.latlng).addTo(mymap)
                                .bindPopup("<button type='submit' onclick='getcoords()'> Hinzufügen </button>").openPopup();
        }


        mymap.on('click', onMapClick);

</script>
		</div>
		<p>
		
		
		Auf dieser Seite können sie sich über ihre Stadt informieren. Klicken sie</p> 
		
	</div>	


</body>
</html>
